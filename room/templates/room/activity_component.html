  <div>
    <h2>Recent Activities</h2>
    <hr>
    {% for message in room_messages %}
    <div>
    <small><a href="{% url 'profile' message.user.username %}">@{{message.user}}</a> {{message.created|timesince}}</small>
    <small>replied to <h5>"{{message.room}}"</h5></small>
    <br>
      {{message}}
    </div>
      {% if request.user == message.user %}
  <a href="{% url 'delete-message' message.id %}">Delete</a>
  {% endif %}
    <hr>
    {% empty %}
    <h4>No recent activity</h4>
    {% endfor %}
  </div>
