{% extends 'room/main.html' %}

{% block content %}
<br>
<style>
  .profile-container{
    display: grid;
    grid-template-columns:1fr;
  }
</style>
<br>
<a href="{% url 'home' %}">Go Home</a>
<br>
{% for profile in all_profiles %}

<h3>{{profile.user}}</h3>
<a href="{% url 'profile' profile.user.username %}">@{{profile.user.username}}</a>
{% endfor %}

{% endblock %}
